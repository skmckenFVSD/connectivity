                            "fvsd_school",Ascending)).'School ID');
                        Set(varFilteredTeacher,
                            First(SortByColumns(
                                Filter(Teachers,'School Year'=varFilteredSchoolYear,UPN=varApplicationUser),
                            "fvsd_school",Ascending)).'Full Name');
                        Set(varFilteredTeacherUPN,
