scrMain As screen:
    OnVisible: |-
        =//Set Initial Gallery and Clear Selected Values
        UpdateContext({varSelectedGallery:"ViewStudents"});
        UpdateContext({varSelectedStudent:Blank()});
        UpdateContext({varSelectedStudentGrade:Blank()});
        
        //Show Galleries    
            UpdateContext({varShowGalleries:true});
        
        //Set Selected Question
            UpdateContext({varSelectedSurvey:Blank()});
            UpdateContext({varSelectedSurveyQuestion:Blank()});
            UpdateContext({varSelectedQuestion:Blank()});
            UpdateContext({varSelectedQuestionResponse:Blank()});
        
        //Hide Details
            UpdateContext({varShowDetails:false});
        
        //Hide Forms
            UpdateContext({varShowSurveyForm:false});
            UpdateContext({varShowSurveyQuestionForm:false});  
            UpdateContext({varShowQuestionForm:false}); 
            UpdateContext({varShowResponseForm:false}); 
        
        //Set Context
            UpdateContext({varSurveyFormEntry:FormMode.View});
            UpdateContext({varSurveyQuestionFormEntry:FormMode.View});
            UpdateContext({varQuestionFormEntry:FormMode.View});
            UpdateContext({varResponseFormEntry:FormMode.View});
            ResetForm(frmSurvey);
            ResetForm(frmSurveyQuestion);
            ResetForm(frmQuestions);
            ResetForm(frmResponseOption)

    conScreen As groupContainer.horizontalAutoLayoutContainer:
        BorderColor: =RGBA(255, 255, 255, 0)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        conSidebar As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =Parent.BorderColor
            Fill: =Parent.Fill
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =Self.Height
            LayoutMinWidth: =Self.Width
            LayoutMode: =LayoutMode.Auto
            Width: =240
            ZIndex: =1

            "cmpMenu As 'Application Menu'":
                Height: =If(varApplicationRole="Teacher",160,290)
                LayoutMinHeight: =Self.Height
                LayoutMinWidth: =Self.Width
                OnButtonSelect: |-
                    =//Set Gallery
                        UpdateContext({varSelectedGallery:cmpMenu.SelectedMenuAction});
                        UpdateContext({varShowGalleries:true});
                    
                    //Set Student    
                        UpdateContext({varSelectedStudent:Blank()});
                    
                    //Set Selected Question
                        UpdateContext({varSelectedSurvey:Blank()});
                        UpdateContext({varSelectedSurveyQuestion:Blank()});
                        UpdateContext({varSelectedQuestion:Blank()});
                        UpdateContext({varSelectedQuestionResponse:Blank()});
                    
                    //Hide Details
                        UpdateContext({varShowDetails:false});
                    
                    //Hide Forms
                        UpdateContext({varShowSurveyForm:false});
                        UpdateContext({varShowSurveyQuestionForm:false});  
                        UpdateContext({varShowQuestionForm:false}); 
                        UpdateContext({varShowResponseForm:false}); 
                    
                    //Set Context
                        UpdateContext({varSurveyFormEntry:FormMode.View});
                        UpdateContext({varSurveyQuestionFormEntry:FormMode.View});
                        UpdateContext({varQuestionFormEntry:FormMode.View});
                        UpdateContext({varResponseFormEntry:FormMode.View});
                        ResetForm(frmSurvey);
                        ResetForm(frmSurveyQuestion);
                        ResetForm(frmQuestions);
                        ResetForm(frmResponseOption)
                Width: =Parent.Width

            conSelectSchedule As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(255, 255, 255, 1)
                Fill: =Self.BorderColor
                FillPortions: =0
                Height: =160
                LayoutMinHeight: =Self.Height
                LayoutMinWidth: =Self.Width
                Width: =Parent.Width
                ZIndex: =2

                shpSelectSchedule As rectangle:
                    BorderColor: =RGBA(220, 220, 220, 1)
                    Fill: =RGBA(210, 210, 210, 1)
                    FocusedBorderThickness: =0
                    Height: =1
                    OnSelect: =
                    Width: =lblSelectSchedule.Width
                    X: =lblSelectSchedule.X
                    Y: =Parent.Height - (Self.Height + 5)
                    ZIndex: =1

                lblSelectSchedule As label:
                    BorderColor: =RGBA(255, 255, 255, 0)
                    Color: =RGBA(6,85,158,1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    FontWeight: =FontWeight.Bold
                    Height: =20
                    Role: =TextRole.Heading1
                    Size: =10
                    Text: ="Select Schedule"
                    Tooltip: =cmpMenu.SelectedMenuItem
                    Width: =Parent.Width - 20
                    X: =10
                    Y: =5
                    ZIndex: =2

                drpSelectSchedule As combobox:
                    BorderColor: =RGBA(210,210,210,1)
                    BorderThickness: =1
                    ChevronBackground: =RGBA(6,85,158,1)
                    ChevronDisabledBackground: =Self.ChevronBackground
                    ChevronDisabledFill: =Self.ChevronFill
                    ChevronHoverBackground: =RGBA(4,59,109,1)
                    ChevronHoverFill: =Self.ChevronFill
                    Color: =RGBA(51,51,51,1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayFields: =["fvsd_name"]
                    Fill: =RGBA(255,255,255,1)
                    FocusedBorderThickness: =1
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    Height: =30
                    HoverBorderColor: =Self.BorderColor
                    HoverColor: =Self.Color
                    HoverFill: =Self.Fill
                    IsSearchable: =false
                    Items: |-
                        =//Get Data
                            SortByColumns(
                                Filter('Connectivity Survey Schedules',
                                    'School Year' = varFilteredSchoolYear,
                                    'Close Date' >= Today(),
                                    (School = varFilteredSchool Or IsBlank(School))),
                            "fvsd_opendate",Ascending)
                    OnSelect: |-
                        =//Set Selected Schedule
                            Set(varSelectedSchedule,Self.Selected)
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    SearchFields: =["fvsd_name"]
                    SearchItems: =[]
                    SelectionColor: =Self.Color
                    SelectionFill: =RGBA(230,230,230,1)
                    SelectionTagColor: =Self.Color
                    SelectionTagFill: =Self.SelectionFill
                    SelectMultiple: =false
                    Size: =10
                    Width: =lblSelectSchedule.Width-5
                    X: =lblSelectSchedule.X + 5
                    Y: =(lblSelectSchedule.Y + lblSelectSchedule.Height) + 5
                    ZIndex: =3

                lblCollectionType As label:
                    BorderColor: =RGBA(255, 255, 255, 0)
                    Color: =RGBA(6,85,158,1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    FontWeight: =FontWeight.Bold
                    Height: =20
                    Role: =TextRole.Heading1
                    Size: =10
                    Text: ="Collection Method"
                    Tooltip: =cmpMenu.SelectedMenuItem
                    Width: =Parent.Width - 20
                    X: =lblSelectSchedule.X
                    Y: =(drpSelectSchedule.Y + drpSelectSchedule.Height) + 20
                    ZIndex: =4

                drpCollectionType As combobox:
                    BorderColor: =RGBA(210,210,210,1)
                    BorderThickness: =1
                    ChevronBackground: =RGBA(6,85,158,1)
                    ChevronDisabledBackground: =Self.ChevronBackground
                    ChevronDisabledFill: =Self.ChevronFill
                    ChevronHoverBackground: =RGBA(4,59,109,1)
                    ChevronHoverFill: =Self.ChevronFill
                    Color: =RGBA(51,51,51,1)
                    DefaultSelectedItems: =["Survey Station"]
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayFields: =["Value"]
                    Fill: =RGBA(255,255,255,1)
                    FocusedBorderThickness: =1
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    Height: =30
                    HoverBorderColor: =Self.BorderColor
                    HoverColor: =Self.Color
                    HoverFill: =Self.Fill
                    IsSearchable: =false
                    Items: |-
                        =//Get Data
                        ["Survey Station", "Teams Chat"]
                    OnSelect: =
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    SearchFields: =["Value"]
                    SearchItems: =[]
                    SelectionColor: =Self.Color
                    SelectionFill: =RGBA(230,230,230,1)
                    SelectionTagColor: =Self.Color
                    SelectionTagFill: =Self.SelectionFill
                    SelectMultiple: =false
                    Size: =10
                    Width: =lblCollectionType.Width-5
                    X: =lblCollectionType.X + 5
                    Y: =(lblCollectionType.Y + lblCollectionType.Height) + 5
                    ZIndex: =5

            galSchedule As gallery.variableTemplateHeightGallery:
                AccessibleLabel: ="Current Surveys"
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(0,125,154,1)
                Default: ={}
                FillPortions: =0
                FocusedBorderThickness: =0
                Height: =Parent.Height - (cmpMenu.Height + conLogo.Height + conSelectSchedule.Height)
                ItemAccessibleLabel: ="Survey"
                Items: |-
                    =//Show Data
                            With({
                                records:
                                    SortByColumns(
                                        Filter('Connectivity Survey Schedules',
                                                    'Close Date' >= Today(),
                                                    'School Year'=varFilteredSchoolYear,
                                                    (School=varFilteredSchool Or IsBlank(School))),
                                    "fvsd_opendate",Ascending)
                                },
                                ForAll(
                                    Sequence(CountRows(records)),
                                    Patch(
                                        Last(
                                            FirstN(records,Value)),
                                            {rowNumber: Value}
                                        )
                                    )
                                )
                Layout: =Layout.Vertical
                LayoutMinHeight: =Self.Height
                LayoutMinWidth: =Self.Width
                OnSelect: =
                Selectable: =false
                TemplateFill: |-
                    =//Template Fill
                        If(Mod(ThisItem.rowNumber,2) = 0,
                            RGBA(245,245,245,1),
                            Transparent
                        )
                TemplatePadding: =3
                TemplateSize: =110
                Width: =Parent.Width-20
                X: =10
                Y: =
                ZIndex: =4

                txtScheduleName As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    FontWeight: =FontWeight.Bold
                    Height: =26
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =10
                    Text: =ThisItem.Name
                    Tooltip: =ThisItem.Name
                    Width: =Parent.TemplateWidth - 20
                    Wrap: =false
                    X: =5
                    Y: =5
                    ZIndex: =1

                txtScheduleDates As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    Height: =txtScheduleName.Height
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =8
                    Text: |-
                        ="Dates: " & Text(ThisItem.'Open Date', "mmm dd, yyyy") & " to " & Text(ThisItem.'Close Date', "mmm dd, yyyy")
                    Tooltip: =lblTeacherStudentDOB.Text
                    Width: =txtScheduleName.Width
                    Wrap: =false
                    X: =txtScheduleName.X
                    Y: =(txtScheduleName.Y + txtScheduleName.Height) - 5
                    ZIndex: =2

                txtExpectedResponses As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    FontWeight: =FontWeight.Normal
                    Height: =txtScheduleName.Height
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =10
                    Text: |-
                        ="Expected Responses: " & CountRows(galFilteredStudent.AllItems)
                    Tooltip: =lblTeacherStudentDOB.Text
                    Width: =txtScheduleName.Width
                    Wrap: =false
                    X: =txtScheduleName.X + 5
                    Y: =(txtScheduleDates.Y + txtScheduleDates.Height)
                    ZIndex: =4

                txtActualResponses As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    FontWeight: =FontWeight.Normal
                    Height: =txtScheduleName.Height
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =10
                    Text: |
                        ="Actual Responses: " & 
                            CountRows(
                                Filter('Connectivity Surveys',
                                'Connectivity Schedule'.'Connectivity Survey Schedule'=ThisItem.'Connectivity Survey Schedule'))
                    Tooltip: =lblTeacherStudentDOB.Text
                    Width: =txtScheduleName.Width
                    Wrap: =false
                    X: =txtExpectedResponses.X
                    Y: =(txtExpectedResponses.Y + txtExpectedResponses.Height) - 5
                    ZIndex: =5

                shpScheduleSeparator As rectangle:
                    BorderColor: =RGBA(220, 220, 220, 1)
                    Fill: =RGBA(210, 210, 210, 1)
                    FocusedBorderThickness: =0
                    Height: =1
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 1
                    ZIndex: =6

            conLogo As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Start
                BorderColor: =RGBA(255, 255, 255, 0)
                Fill: =Self.BorderColor
                FillPortions: =0
                Height: =50
                LayoutMinHeight: =Self.Height
                LayoutMinWidth: =Self.Width
                Width: =Parent.Width
                ZIndex: =5

                imgFVSD As image:
                    AccessibleLabel: ="Fort Vermilion School Division Logo"
                    Height: =48
                    Image: ='FVSD Shape Logo'
                    OnSelect: |-
                        =//Set Obfuscate
                            If(varObfuscate=false,
                                Set(varObfuscate,true),
                                Set(varObfuscate,false)
                            )
                    Width: =50
                    ZIndex: =1

                lblDeveloped As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =Self.BorderColor
                    DisabledColor: =Self.Color
                    DisabledFill: =Self.Fill
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 255, 255, 0)
                    Font: ="'Segoe UI', 'Open Sans', sans-serif"
                    FontWeight: =FontWeight.Normal
                    Height: =imgFVSD.Height
                    OnSelect: |-
                        =//Set Obfuscate
                            If(varObfuscate=false,
                                Set(varObfuscate,true),
                                Set(varObfuscate,false)
                            )
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =10
                    Text: ="Developed by Fort Vermilion School Division"
                    Tooltip: ="Developed by Fort Vermilion School Division"
                    Width: =Parent.Width - (imgFVSD.Width + 5)
                    X: =55
                    Y: =imgFVSD.Y
                    ZIndex: =2

        conRight As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =Parent.BorderColor
            Fill: =Parent.Fill
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =Self.Height
            LayoutMinWidth: =Self.Width
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width - conSidebar.Width
            ZIndex: =2

            conHeader As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Start
                BorderColor: =Parent.BorderColor
                Fill: =Parent.Fill
                FillPortions: =0
                Height: =80
                LayoutMinHeight: =Self.Height
                LayoutMinWidth: =Self.Width
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                conHeaderLeft As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.Start
                    BorderColor: =Parent.BorderColor
                    Fill: =Parent.Fill
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutMinHeight: =Self.Height
                    LayoutMinWidth: =Self.Width
                    Width: =Parent.Width
                    ZIndex: =1

                    lblScreenTitle As label:
                        BorderColor: =RGBA(255, 255, 255, 0)
                        Color: =RGBA(6,85,158,1)
                        DisabledBorderColor: =Self.BorderColor
                        DisabledColor: =Self.Color
                        DisabledFill: =Self.Fill
                        DisplayMode: =DisplayMode.View
                        Fill: =RGBA(255, 255, 255, 0)
                        Font: ="'Segoe UI', 'Open Sans', sans-serif"
                        FontWeight: =FontWeight.Bold
                        Height: =34
                        Role: =TextRole.Heading1
                        Size: =16
                        Text: =LookUp(cmpMenu.MenuItems,ButtonAction=varSelectedGallery).Label
                        Tooltip: =cmpMenu.SelectedMenuItem
                        Width: =Parent.Width - Self.X
                        Y: =5
                        ZIndex: =1

                    lblScreenCaption As label:
                        BorderColor: =RGBA(255, 255, 255, 0)
                        Color: =RGBA(51,51,51,1)
                        DisabledBorderColor: =Self.BorderColor
                        DisabledColor: =Self.Color
                        DisabledFill: =Self.Fill
                        DisplayMode: =DisplayMode.View
                        Fill: =RGBA(255, 255, 255, 0)
                        Font: ="'Segoe UI', 'Open Sans', sans-serif"
                        FontWeight: =FontWeight.Semibold
                        Height: =30
                        Role: =TextRole.Heading2
                        Size: =14
                        Text: |-
                            =//Selected Caption
                            LookUp(cmpMenu.MenuItems,ButtonAction=varSelectedGallery).Caption
                        Tooltip: =cmpMenu.SelectedMenuItem
                        Width: =lblScreenTitle.Width
                        X: =lblScreenTitle.X
                        Y: =(lblScreenTitle.Y + lblScreenTitle.Height)-5
                        ZIndex: =2

                    grpAddQuestion As group:
                        Height: =5
                        Width: =5
                        X: =40
                        Y: =30
                        ZIndex: =5

                        btnAddQuestion As button:
                            Align: =Align.Left
                            BorderColor: =RGBA(204,204,204,1)
                            BorderThickness: =1
                            Color: =RGBA(51,51,51,1)
                            DisabledBorderColor: =Self.BorderColor
                            DisabledColor: =Self.Color
                            DisabledFill: =Self.Fill
                            Fill: =RGBA(255,255,255,1)
                            FocusedBorderThickness: =2
                            Font: ="'Segoe UI', 'Open Sans', sans-serif"
                            FontWeight: =FontWeight.Bold
                            Height: =30
                            HoverBorderColor: =RGBA(173,173,173,1)
                            HoverColor: =Self.Color
                            HoverFill: =RGBA(230,230,230,1)
                            OnSelect: |-
                                =//Show Details
                                    UpdateContext({varShowDetails:true});
                                    UpdateContext({varSelectedQuestion:Blank()});
                                
                                //Set Form Context
                                    UpdateContext({varQuestionFormEntry:FormMode.New});
                                
                                //Show Forms
                                    UpdateContext({varShowQuestionForm:true}); 
                            PaddingLeft: =30
                            PressedBorderColor: =Self.BorderColor
                            PressedColor: =Self.Color
                            PressedFill: =Self.Fill
                            Size: =10
                            Text: ="Add Question"
                            Tooltip: ="Close Details"
                            Visible: |-
                                =//Set Visibility
                                    If(varShowDetails=true,false,
                                    If(varSelectedGallery="ViewQuestions",true,false))
                            Width: =190
                            X: =Parent.Width - (Self.Width + 20)
                            Y: =Parent.Height - (Self.Height + 5)
                            ZIndex: =3

                        icoAddQuestion As icon.Add:
                            AccessibleLabel: ="Save"
                            BorderColor: =RGBA(0, 0, 0, 0)
                            Color: =RGBA(6,85,158,1)
                            DisabledBorderColor: =Self.BorderColor
                            DisabledColor: =Self.Color
                            DisplayMode: =DisplayMode.View
                            FocusedBorderThickness: =0
                            Height: =btnAddQuestion.Height-10
                            HoverBorderColor: =Self.BorderColor
                            HoverColor: =Self.Color
                            Icon: =Icon.Add
                            OnSelect: =
                            PaddingBottom: =2
                            PaddingLeft: =2
                            PaddingRight: =2
                            PaddingTop: =2
                            PressedBorderColor: =Self.BorderColor
                            PressedColor: =Self.Color
                            Tooltip: ="Save"
                            Visible: |-
                                =//Set Visibility
                                    If(varShowDetails=true,false,
                                    If(varSelectedGallery="ViewQuestions",true,false))
                            Width: =btnAddQuestion.Height-10
                            X: =btnAddQuestion.X + 5
                            Y: =btnAddQuestion.Y + 5
                            ZIndex: =4

                    grpAddSurvey As group:
                        Height: =5
                        Width: =5
                        X: =60
                        Y: =10
                        ZIndex: =7

                        btnAddSurvey As button:
                            Align: =Align.Left
                            BorderColor: =RGBA(204,204,204,1)
                            BorderThickness: =1
                            Color: =RGBA(51,51,51,1)
                            DisabledBorderColor: =Self.BorderColor
                            DisabledColor: =Self.Color
                            DisabledFill: =Self.Fill
                            Fill: =RGBA(255,255,255,1)
                            FocusedBorderThickness: =2
                            Font: ="'Segoe UI', 'Open Sans', sans-serif"
                            FontWeight: =FontWeight.Bold
                            Height: =30
                            HoverBorderColor: =RGBA(173,173,173,1)
                            HoverColor: =Self.Color
                            HoverFill: =RGBA(230,230,230,1)
                            OnSelect: |-
                                =//Show Details
                                    UpdateContext({varShowDetails:true});
                                
                                //Set Form Context
                                    UpdateContext({varSurveyFormEntry:FormMode.New});
                                
                                //Show Forms
                                    UpdateContext({varShowSurveyForm:true}); 
                            PaddingLeft: =30
                            PressedBorderColor: =Self.BorderColor
                            PressedColor: =Self.Color
                            PressedFill: =Self.Fill
                            Size: =10
                            Text: ="Add Survey"
                            Tooltip: =Self.Text
                            Visible: |-
                                =//Set Visibility
                                    If(varShowDetails=true,false,
                                    If(varSelectedGallery="ViewSurveys",true,false))
                            Width: =190
                            X: =Parent.Width - (Self.Width + 20)
                            Y: =Parent.Height - (Self.Height + 5)
                            ZIndex: =5

                        icoAddSurvey As icon.Add:
                            AccessibleLabel: ="Save"
                            BorderColor: =RGBA(0, 0, 0, 0)
                            Color: =RGBA(6,85,158,1)
                            DisabledBorderColor: =Self.BorderColor
                            DisabledColor: =Self.Color
                            DisplayMode: =DisplayMode.View
                            FocusedBorderThickness: =0
                            Height: =btnAddSurvey.Height-10
                            HoverBorderColor: =Self.BorderColor
                            HoverColor: =Self.Color
                            Icon: =Icon.Add
                            OnSelect: =
                            PaddingBottom: =2
                            PaddingLeft: =2
                            PaddingRight: =2
                            PaddingTop: =2
                            PressedBorderColor: =Self.BorderColor
                            PressedColor: =Self.Color
                            Tooltip: ="Save"
                            Visible: |-
                                =//Set Visibility
                                    If(varShowDetails=true,false,
                                    If(varSelectedGallery="ViewSurveys",true,false))
                            Width: =btnAddSurvey.Height-10
                            X: =btnAddSurvey.X + 5
                            Y: =btnAddSurvey.Y + 5
                            ZIndex: =6

            conBody As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Start
                BorderColor: =Parent.BorderColor
                Fill: =Parent.Fill
                FillPortions: =0
                Height: =Parent.Height - conHeader.Height
                LayoutMinHeight: =Self.Height
                LayoutMinWidth: =Self.Width
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =2

                conBodyLeft As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Start
                    BorderColor: =Parent.BorderColor
                    Fill: =Parent.Fill
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutMinHeight: =Self.Height
                    LayoutMinWidth: =Self.Width
                    LayoutMode: =LayoutMode.Auto
                    Width: |-
                        =//Set Width
                            If(varShowDetails = false,
                                Parent.Width,
                                Parent.Width / 2.5
                            )
                    ZIndex: =1

                    conGalleries As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Start
                        BorderColor: =Parent.BorderColor
                        Fill: =Parent.Fill
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =Self.Height
                        LayoutMinWidth: =Self.Width
                        Visible: |-
                            =Switch(
                                varSelectedGallery,
                                "ViewStudents", true,
                                "ViewSurveys", true,
                                "ViewQuestions", true,
                                false
                            )
                        Width: =Parent.Width
                        ZIndex: =2

